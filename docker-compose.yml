version: '3.7'

services:
  stan-nats:
    image: nats-streaming:latest
    container_name: stan-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: [
      "-p", "4222",
      "-m", "8222",
      "-store", "file",
      "-dir", "/data",
      "-cid", "my-cluster"
    ]
    volumes:
      - ./data:/data